<!DOCTYPE html>
<html>
  <head>
    <title>Assignment Three Weekend challenge by Lanny Maetzold</title>
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts.js" charset="utf-8"></script>
  </head>
  <body>

    <h2>Calculator</h2>

      <form action="">
        <input type="text" id="x" name="x" placeholder="Enter first number"><br>
        <input type="text" id="y" name="y" placeholder="Enter second number"><br><br>
        <button id="resetBtn" value="Reset">Clear</button><br><br>
      </form>
        <button class="calcFunc" id="add" value="1">Add</button>
        <button class="calcFunc" id="subtract" value="2">Subtract</button>
        <button class="calcFunc" id="multiply" value="3">Multiply</button>
        <button class="calcFunc" id="divide" value="4">Divide</button><br><br>

      <div id="displayDiv"></div>

  </body>
</html>
