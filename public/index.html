<!DOCTYPE html>
<html>
  <head>
    <title>Assignment Three Weekend challenge by Lanny Maetzold</title>
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts.js" charset="utf-8"></script>
  </head>
  <body>

    <h2>Calculator</h2>
      <p id="numDisplay">Enter a number...</p>

          <button class="btnNum" value="1">1</button>
          <button class="btnNum" value="2">2</button>
          <button class="btnNum" value="3">3</button><br>
          <button class="btnNum" value="4">4</button>
          <button class="btnNum" value="5">5</button>
          <button class="btnNum" value="6">6</button><br>
          <button class="btnNum" value="7">7</button>
          <button class="btnNum" value="8">8</button>
          <button class="btnNum" value="9">9</button><br>
          <button class="btnNum" value="0">0</button><br><br>

          <button class="calcFunc" id=" + " value="1">Add</button>
          <button class="calcFunc" id=" - " value="2">Subtract</button>
          <button class="calcFunc" id=" * " value="3">Multiply</button>
          <button class="calcFunc" id=" / " value="4">Divide</button><br><br>

          <button id="equalBtn">Equals...</button><br><br>

          <button id="reset">Clear</button>

  </body>
</html>
